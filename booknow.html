<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Your Stay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" /> <!-- Linked external CSS -->
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
      <div class="booking-bg p-3">
        <form class="booking-form">
          <h1 class="text-center my-4">Way.FarStay</h1>
          <h2 class="text-center mb-4">Book Your Stay</h2>

          <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="e.g., Manali">
          </div>

          <div class="mb-3 row">
            <div class="col">
              <label for="checkin" class="form-label">Check-In</label>
              <input type="date" class="form-control" id="checkin">
            </div>
            <div class="col">
              <label for="checkout" class="form-label">Check-Out</label>
              <input type="date" class="form-control" id="checkout">
            </div>
          </div>

          <div class="mb-3">
            <label for="guests" class="form-label">Guests</label>
            <select class="form-select" id="guests">
              <option selected>2 adults · 1 room</option>
              <option>1 adult · 1 room</option>
              <option>Family of 4 · 2 rooms</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>

          <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
